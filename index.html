<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My world clock project</title>
        <link rel="stylesheet" href="./css/style.css" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.43/moment-timezone-with-data-1970-2030.min.js"></script>

    </head>
    <body>
        <div class="container">
            <h1 class="heading">World Clock</h1>
            <div>
                <select class="select-list">
                    <option value="">Select a city...</option>
                    <option value="">London</option>
                    <option value="">Sydney</option>
                    <option value="">Paris</option>
                </select>
                <div class="city" id="tokyo">
                    <div>
                        <h2>Tokyo</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
                <div class="city" id="london">
                    <div>
                        <h2>London</h2>
                        <div class="date"></div>
                    </div>
                     <div class="time"></div>
                </div>
                <div class="city" id="new-york">
                    <div>
                        <h2>New York</h2>
                        <div class="date"></div>
                    </div>
                    <div class="time"></div>
                </div>
        </div>
        <footer class="footer">
            Coded by

                href="https://www.linkedin.com/in/jenice-martin-781a43185/"
                target="_blank"
            >
                Jenice Martin
            </a>
            & is open sorced on
            <a
                href="https://github.com/Jenice15/my-world-clock-project"
                target="_blank"
                >GitHub</a
            >
        </footer>
        <script src="javascript/index.js"></script>
    </body>
</html>
